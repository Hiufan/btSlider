<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>biketo slideshow</title>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script>
	if (!window.jQuery) {
		var script = document.createElement('script');
		script.src = "js/jquery.min.js";
		document.body.appendChild(script);
	}
	</script>
	<script src="js/jQuery.btSlider.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
	<div class="layout">
		<h1>btSlider example 1</h1>
		<div id="gallery1" class="slideShow">
	        <ul class="items">
	            <li><img src="img/pic5.jpg"></li>
	            <li><img src="img/pic4.jpg"></li>
	            <li><img src="img/pic3.jpg"></li>
	            <li><img src="img/pic2.jpg"></li>
	            <li><img src="img/pic1.jpg"></li>
	        </ul>
	        <ul class="pagination">
	            <li class="active">1</li>
	            <li>2</li>
	            <li>3</li>
	            <li>4</li>
	            <li>5</li>
	        </ul>
	        <div class="preNext pre"></div>
	        <div class="preNext next"></div>
	    </div>
	    <h1>btSlider example 2</h1>
		<div id="gallery2" class="slideShow">
	        <ul class="items">
	            <li><img src="img/pic1.jpg"></li>
	            <li><img src="img/pic2.jpg"></li>
	            <li><img src="img/pic3.jpg"></li>
	            <li><img src="img/pic4.jpg"></li>
	            <li><img src="img/pic5.jpg"></li>
	        </ul>
	        <ul class="pagination">
	            <li class="active">1</li>
	            <li>2</li>
	            <li>3</li>
	            <li>4</li>
	            <li>5</li>
	        </ul>
	        <div class="preNext pre"></div>
	        <div class="preNext next"></div>	        
	    </div>		    
	</div>
	<script type="text/javascript">
	$(function(){
		$('#gallery1').btSlider({'interval':3000,'controls':false});
		$('#gallery2').btSlider({'interval':4000});
	});
	</script>
</body>
</html>
